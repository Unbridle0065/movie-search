<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Film strip background -->
  <rect x="20" y="10" width="60" height="80" rx="4" fill="url(#filmGradient)"/>

  <!-- Film perforations (left side) -->
  <rect x="23" y="15" width="6" height="6" rx="1" fill="#1f2937"/>
  <rect x="23" y="28" width="6" height="6" rx="1" fill="#1f2937"/>
  <rect x="23" y="41" width="6" height="6" rx="1" fill="#1f2937"/>
  <rect x="23" y="54" width="6" height="6" rx="1" fill="#1f2937"/>
  <rect x="23" y="67" width="6" height="6" rx="1" fill="#1f2937"/>
  <rect x="23" y="80" width="6" height="6" rx="1" fill="#1f2937"/>

  <!-- Film perforations (right side) -->
  <rect x="71" y="15" width="6" height="6" rx="1" fill="#1f2937"/>
  <rect x="71" y="28" width="6" height="6" rx="1" fill="#1f2937"/>
  <rect x="71" y="41" width="6" height="6" rx="1" fill="#1f2937"/>
  <rect x="71" y="54" width="6" height="6" rx="1" fill="#1f2937"/>
  <rect x="71" y="67" width="6" height="6" rx="1" fill="#1f2937"/>
  <rect x="71" y="80" width="6" height="6" rx="1" fill="#1f2937"/>

  <!-- Film frames -->
  <rect x="35" y="20" width="30" height="22" rx="2" fill="#1f2937" opacity="0.3"/>
  <rect x="35" y="50" width="30" height="22" rx="2" fill="#1f2937" opacity="0.3"/>

  <!-- Play button overlay -->
  <circle cx="50" cy="50" r="12" fill="white" opacity="0.9"/>
  <path d="M 47 44 L 47 56 L 56 50 Z" fill="url(#filmGradient)"/>
</svg>
